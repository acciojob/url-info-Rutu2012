<!DOCTYPE html>

<html>

<head>
	 <script>
        window.onload = function() {
            // Get the current URL
            const currentURL = window.location.href;

            // Get the length of the URL
            const urlLength = currentURL.length;

            // Show the result in an alert box
            alert("The length of the URL is: " + urlLength);
        };
    </script>
</head>
